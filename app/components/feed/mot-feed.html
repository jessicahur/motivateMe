<section>
  <banner></banner>
    <feed-detail ng-show="singleProjectView" ></feed-detail>

    <div class="project-container" ng-hide="singleProjectView"
         ng-repeat="project in projects">

        <div class="projects">
            <aside class="project-meta">
                <img class="project-avatar" src={{project.author.picture}}></img>
                <div class="project-info">
                    <p><a href="{{project.url}}" class="author-name">{{project.author.displayName}}</a></p>
                    <p>Created on
                        <strong>{{project.time}}</strong>
                    </p>
                </div>
            </aside>
            <div class="img-wrap">
            <img class="project-img" src="{{project.img}}"></img>
            </div>
            <div class="project-info">
                <a ng-click="projectView( project)">
                    <h3>{{project.name}}</h3>
                </a>
                <p class="project-description">{{project.description}}</p>
                <h4>Milestones</h4>
                <p class="project-progress" ng-repeat="progress in project.progress">
                    <span class="glyphicon glyphicon-plus-sign"></span>{{progress.content}}</p>
                    <p><a href="{{project.url}}" class="author-name">View more...</a></p>
            </div>
        </div>
    </div>
</section>
